 <!DOCTYPE html>
<html>
<head>
<!-- Dependencies: Blaze for UI, google icons, google chart, automerge, stdlib? -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--
	<link rel="stylesheet" href="https://unpkg.com/blaze/scss/dist/blaze.min.css">
	-->
	<link rel="stylesheet" href="blaze.min.css">
	<script src="https://unpkg.com/blaze@4.0.0-6/atoms/dist/blaze-atoms.js"></script>
	<link rel="stylesheet" type="text/css" href="scrub2.css">
	<script src="automerge.js"></script>
    <script src="Scrub2Data.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Scrub2</title>
</head>

<body>

<!-- Top menue -->

<ul class="c-nav c-nav--inline c-nav--fixed u-high">
  <li class="c-nav__item"  onclick="show_open_cards()"><i class="material-icons" style="font-size:1em;">mode_edit</i></li>
  <li class="c-nav__item" ><i class="material-icons" style="font-size:1em;">trending_down</i></li>
  <li class="c-nav__item" onclick="show_finished_cards()"><i class="material-icons" style="font-size:1em;">assignment_turned_in</i></li>
  <li class="c-nav__item c-nav__item--right"></i><i class="material-icons" style="font-size:1em;">help</i></li>
  <li class="c-nav__item c-nav__item--right"><i class="material-icons" style="font-size:1em;">settings</i></li>
  <li class="c-nav__item c-nav__item--right"><i class="material-icons" style="font-size:1em;">sync</i></li>
</ul>

<!-- Main 3 row layout, center is used for main content. -->
<div class="o-grid o-grid--no-gutter o-grid--demo">

<!-- Left empty grid cell -->
<div class="o-grid__cell o-grid__cell--width-0 o-grid__cell--width-15@medium o-grid__cell--width-33@xlarge">
</div>

<!-- Main content grid cell -->
<div class="o-grid__cell o-grid__cell--width-100 o-grid__cell--width-70@medium o-grid__cell--width-33@xlarge">
<!-- Save some space for menue when scrolled all the way up. If not, menue hides elements. -->
<p style="margin-bottom:4em;"></p>
<blaze-accordion id="open_cards_id">
</blaze-accordion>

<blaze-accordion id="finished_cards_id" style="display:none">
</blaze-accordion>

	<!--
	<blaze-alert open dismissible type="success" position="bottomright">Saved</blaze-alert>
	-->

<!-- Clearly indicate the end -->
<p style="margin-bottom:1em;">
</p>

</div> <!-- main grid cell -->

<!-- Right empty grid cell -->
<div class="o-grid__cell o-grid__cell--width-0 o-grid__cell--width-15@medium o-grid__cell--width-33@xlarge">
</div>

</div> <!-- grid -->

</body>

</html>
